<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="button"] {
            width: 100%;
            margin: 5px 0;
            padding: 15px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            font-size: 20px;
        }
        input[type="button"] {
            cursor: pointer;
            background-color: #f0f0f0;
            color: #444;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        input[type="button"].operator {
            background-color: #f7941d;
            color: #fff;
        }
        input[type="button"].equal {
            background-color: #1db954;
            color: #fff;
        }
        input[type="button"].clear {
            background-color: #ff3333;
            color: #fff;
        }
        .row {
            display: flex;
        }
        .row input[type="button"] {
            flex: 1;
            margin: 5px;
        }
        .row:last-child input[type="button"] {
            flex-basis: 50%;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
        <input type="button" value="C" class="clear" onclick="clearDisplay()">
        <input type="button" value="/" class="operator" onclick="addToDisplay('/')">
        <input type="button" value="x" class="operator" onclick="addToDisplay('*')">
    </div>
    <div class="row">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="-" class="operator" onclick="addToDisplay('-')">
    </div>
    <div class="row">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="+" class="operator" onclick="addToDisplay('+')">
    </div>
    <div class="row">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="=" class="equal" onclick="calculate()">
    </div>
    <div class="row">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        var expression = document.getElementById("display").value;
        var result = eval(expression);
        document.getElementById("display").value = result;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
